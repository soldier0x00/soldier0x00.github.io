<!DOCTYPE html>
<html>
<head>
	<title>Cybersecurity Website</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		.container {
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
		}

		h1 {
			color: #333;
			font-size: 36px;
			margin-bottom: 20px;
			text-align: center;
		}

		p {
			color: #666;
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
			text-align: justify;
		}

		.button {
			background-color: #4CAF50;
			border: none;
			border-radius: 5px;
			color: white;
			cursor: pointer;
			display: inline-block;
			font-size: 16px;
			margin-top: 20px;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}

		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Cybersecurity Website</h1>
		<p>Welcome to my cybersecurity website! Here, you will find information about the latest cybersecurity trends and developments, as well as tips and tricks to help you stay safe online.</p>
		<a href="#" class="button">Learn More</a>
	</div>
</body>
</html>
